<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Config HTML -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CoffeeBar. Um local especial para todo amante de café.">
        <meta name="keywords" content="coffeebar, coffee, bar, food, cappuccino, dessert">

        <!-- Arquivos CSS -->
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/contato.css">

        <!-- Biblioteca de icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Favicon -->
        <link rel="shortcut icon" href="../assets/myIcon.ico" type="image/x-icon">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">

        <title>Coffee Bar</title>

        <!-- Arquivo Javascript -->
        <script src="../script/script.js" defer></script>
        </head>

    <body>
        <header>
            <a href="../index.html"><img src="../assets/logo.png" alt="coffee bar logo"></a>
            <nav class="nav-bar">
                <a href="../index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="#">Contato</a>
            </nav>
        </header>
        <main>
            <section class="section form">
                <h2>Fale Conosco</h2>
                <form onsubmit="event.preventDefault()">
                    <input id="input-name" name="name" type="text" placeholder="Nome" required>
                    <input id="input-email" name="email" type="email" placeholder="Email" required>
                    <input id="input-phone" name="phone" type="tel" placeholder="Telefone" required>
                    <input id="input-subject" name="subject" type="text" placeholder="Assunto" required>
                    <textarea id="input-message" name="message" rows="8" cols="30" placeholder="Mensagem"></textarea>
                    <button type="submit" onclick="enviarFormulario()">Enviar</button>
                </form>
            </section>
            <section class="section schedules">
                <h2>Horário<br> de <br>Funcionamento</h2>
                <div class="div-1">
                    <p>Segunda</p>
                </div>
                <div class="div-2">
                    <p>Ter. a Dom.</p>
                </div>
                <div class="div-3">
                    <p>Fechado</p>
                </div>
                <div class="div-4">
                    <p>15:00 às 22:00</p>
                </div>
            </section>
            <section class="section social-midias">
                <h2>Mídias Sociais</h2>
                <ul class="contact">
                    <a><li class="fa fa-instagram"><span class="contact-info">@coffeebar</span></li></a>
                    <a><li class="fa fa-whatsapp"><span class="contact-info">81 9 9999-9999</span></li></a>
                    <a><li class="fa fa-pinterest"><span class="contact-info">coffeebar</span></li></a>
                </ul>
            </section>
        </main>
        <footer class="copyright">
            <p title="Copyright"><span class="copyright-info">2023 © Coffee Bar</span>. Todos os direitos reservados.</p>
        </footer>
    </body>
</html>
